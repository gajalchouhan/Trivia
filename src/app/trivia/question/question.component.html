
<div class="container">

    <div class="text-center">
      <h2>Round {{Rounds}}/20</h2>   
    </div>

    <div class="questionCard">
        <div>
            <h3>{{currentIndex}} . {{showQuestion.question}}</h3>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6" (click)="checkUserAns(showQuestion.mcq[j])" *ngFor="let ques of showQuestion.mcq, let j= index;">
               <div class="ansbox">{{j+1}}. {{ques}}</div>
            </div>
        </div>
    </div>
</div>

<button type="button" style="display: none;" id="modalBox" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           {{resultCount}}/{{allQuestions.length}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="fetch_data()">Take More Rounds</button>
        </div>
      </div>
    </div>
  </div>
